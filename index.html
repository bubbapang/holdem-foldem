<!DOCTYPE html>
<html>
<head>
    <title>Poker Hand Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button id="fold">I Fold</button>
    <button id="betCall">I Hold</button>
    <button id="undoFold">Undo Fold</button>
    <button id="undoBetCall">Undo Hold</button>
    <button id="reset">Reset</button>

    <!-- fold amount -->
    <div id="foldAmount">Fold Amount: 0</div>
    <!-- bet/call amount -->
    <div id="betCallAmount">Hold Amount: 0</div>
    <!-- fold to hold ratio -->
    <div id="ratioDisplay">Fold to Hold Ratio: 0</div>
    <div id="suggestionDisplay">Suggestion: -</div>

    <img src="chart.jpg" alt="">

    <script src="script.js"></script>
</body>
</html>
